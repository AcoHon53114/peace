{% extends 'base.html' %} 
{% load humanize %}
{% block content %}
{% load static %} 
<!--contact.html-->
<section class="contact-section section-padding" id="section_6">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-12 ms-auto mb-5 mb-lg-0">
                <div class="contact-info-wrap">
                    <h2>聯絡我們</h2>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d922.7344855044162!2d114.18672521072581!3d22.31818663937664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340400d768d0ed2b%3A0xc070e5e699dfb552!2z5Zyf55Oc54Gj6aas6aCt5ZyN6YGTMzYw6Jmf!5e0!3m2!1szh-TW!2shk!4v1726344100739!5m2!1szh-TW!2shk" width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <div class="contact-info">
                        <h5 class="mb-3">Contact Infomation</h5>

                        <p class="d-flex mb-2">
                            <i class="bi-geo-alt me-2"></i>
                            九龍紅磡土瓜灣馬頭圍道360號好運樓1-2樓（土瓜灣街市對面）
                        </p>

                        <p class="d-flex mb-2">
                            <i class="bi-telephone me-2"></i>

                            <a href="tel: 120-240-9600"> 120-240-9600 </a>
                        </p>

                        <p class="d-flex">
                            <i class="bi-envelope me-2"></i>

                            <a href="mailto:info@yourgmail.com"> donate@charity.org </a>
                        </p>

                        <a href="#" class="custom-btn btn mt-3">Get Direction</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-12 mx-auto">
                <form class="custom-form contact-form" action="#" method="post" role="form">
                    <h2>Contact form</h2>

                    <p class="mb-4">
                        Or, you can just send an email:
                        <a href="#">info@charity.org</a>
                    </p>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <input type="text" name="first-name" id="first-name" class="form-control"
                                placeholder="Jack" required />
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <input type="text" name="last-name" id="last-name" class="form-control"
                                placeholder="Doe" required />
                        </div>
                    </div>

                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                        placeholder="Jackdoe@gmail.com" required />

                    <textarea name="message" rows="5" class="form-control" id="message"
                        placeholder="What can we help you?"></textarea>

                    <button type="submit" class="form-control">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
</main>
{% endblock %}
