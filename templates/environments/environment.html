{% extends 'base.html' %} 
{% load static %}
{% load humanize %}
{% block content %}
<!--environment.html-->
<section class="section-padding" id="section_3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 text-center mb-4">
                <h2>院舍環境</h2>
            </div>
<!--img of 房間-->
            <div class="col-lg-4 col-md-6 col-12 mb-4 mb-lg-0">
                <div class="custom-block-wrap">
                    <img src= {% static "images/causes/group-african-kids-paying-attention-class.jpg" %}
                        class="custom-block-image img-fluid" alt="" />

                    <div class="custom-block">
                        <div class="custom-block-body">
                            <h5 class="mb-3">房間</h5>

                            <p>
                                <li>舒適的住宿環境</li>
                                <li>單、雙人房間設有獨立的洗手盤</li>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-12 mb-4 mb-lg-0">
                <div class="custom-block-wrap">
                    <img src={% static "images/causes/poor-child-landfill-looks-forward-with-hope.jpg" %}

                    <div class="custom-block">
                        <div class="custom-block-body">
                            <h5 class="mb-3">設施</h5>

                            <p>
                                <li>設置LCD電視、個人儲物櫃</li>

                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-12">
                <div class="custom-block-wrap">
                    <img src={% static "images/causes/african-woman-pouring-water-recipient-outdoors.jpg" %}
                        class="custom-block-image img-fluid" alt="" />

                    <div class="custom-block">
                        <div class="custom-block-body">
                            <h5 class="mb-3">照顧設備</h5>

                            <p>
                                <li>設有藥房、洗衣房</li>
                                <li>洗手間更設有平安鐘,為每位長者提供舒適和貼心的服務</li>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        
</section>
